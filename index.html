<!DOCTYPE html>
<html>
	<head>
		<title>BOILER PLATE</title>
		<meta name="description" content="BOILER PLATE">
		<meta name="author" content="Athena Perez">
		<meta charset="utf-8">
		<link href="styles.css" type="text/css" rel="stylesheet">

	</head>

	<body>


		<div id="wrapper"> <!-- big box -->


			<div id="headerNavigation"> <!-- navigation/header -->


<!-- logo  -->
			<div id ="logo">
			<h1>Welcome to Chatty!</h1>
			</div>


<!-- checkboxes -->
				<div id="holdingCheckboxes">
					<input id="lightCheckbox" type="checkbox" name="Large Text"><label>Large Text</label>
					<input id="darkCheckbox" type="checkbox" name="Dark"><label>Dark</label>
				</div>




<!-- text message and clear button -->
				<div id="holdingMessageAndButton">
					<input id="enterMessageTextBox" type="text" name="Enter Message" placeholder="Funny puns here">
					<button id="clearMessagesButton">#clearMessagesButton</button>
				</div>

			</div> <!-- /navigation/header -->






			<div id="messageWrapper"> <!-- entered messages box -->

				<section id="sectionWrapper">
				    <div class="from-me">
				      <p>Hey there! What's up?</p>
				    </div>
				  <div class="clear"></div>
				    <div class="from-them">
				      <p>Checking out iOS7 you know..</p>
				    </div>
				  <div class="clear"></div>
				    <div class="from-me">
				      <p>Check out this bubble!</p>
				    </div>
				  <div class="clear"></div>
				    <div class="from-them">
				      <p>It's pretty cool!</p>
				    </div>
				  <div class="clear"></div>
				    <div class="from-me">
				      <p>Yeah it's pure CSS &amp; HTML</p>
				    </div>
				  <div class="clear"></div>
				    <div class="from-them">
				      <p>Wow that's impressive. But what's even more impressive is that this bubble is really high.</p>
				    </div>
				</section>


			</div> <!-- /entered messages box -->


		</div> <!-- /big box -->











		<footer id="footer">


			<p>&copy; 2016 Contradiction Development.</p>
		</footer>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
