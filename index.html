<!DOCTYPE html>
<html>
	<head>
		<title>BOILER PLATE</title>
		<meta name="description" content="BOILER PLATE">

		<meta charset="utf-8">
		<link href="styles.css" type="text/css" rel="stylesheet">

	</head>

	<body>

		<h1>Chatty Group Exercise</h1>

		<div id="wrapper"> <!-- big box -->


			<div id="headerNavigation"> <!-- navigation/header -->
				<div id="holdingCheckboxes">
					<input id="lightCheckbox" type="checkbox" name="Light" checked><label>Light</label>
					<input id="darkCheckbox" type="checkbox" name="Dark"><label>Dark</label>
				</div>

				<div id="holdingMessageAndButton">
					<input id="enterMessageTextBox" type="text" name="Enter Message" size="40" placeholder="Funny puns here">
					<button id="clearMessagesButton">#clearMessagesButton</button>
				</div>

			</div> <!-- /navigation/header -->



			<div id="messageWrapper"> <!-- entered messages box -->



				<p>DYNAMIC MESSAGES GO HERE with delete button</p>

			</div> <!-- /entered messages box -->


		</div> <!-- /big box -->











		<footer id="footer">


			<p>&copy; 2016 Light & Dark Developers.</p>
		</footer>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
